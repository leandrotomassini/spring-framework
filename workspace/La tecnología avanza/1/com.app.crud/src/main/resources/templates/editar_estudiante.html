<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de estudiantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#"> Control de estudiantes</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container pt-2">
            <div class="col-lg-6 col-md-10 col-sm-6 container justify-content-center card">
                <h1 class="text-center pt-2">Editar de estudiante</h1>
                <div class="card-body">
                    <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
                        <div class="form-group">
                            </br>
                            <label>Nombre: </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre:" required>
                        </div>
                        <div class="form-group">
                            </br>
                            <label>Apellido </label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required>
                        </div>
                        <div class="form-group">
                            </br>
                            <label>Email </label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email" required>
                        </div>
                        </br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </body>
</html>
