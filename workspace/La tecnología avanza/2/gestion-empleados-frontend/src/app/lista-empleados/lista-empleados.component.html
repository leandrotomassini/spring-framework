<h2>Lista empleados</h2>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.email}}</td>
            <td>
                <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">
                    Actualizar
                </button>
                <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-danger" style="margin-left:10px">
                    Eliminar
                </button>
                
            </td>
        </tr>
    </tbody>
</table>
