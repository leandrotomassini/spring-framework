<div class="pt-2">
    <div class="card border-primary">
        <div class="card-header">Clientes</div>
        <div class="my-2 text-left" style="padding-left: 1em;">
            <button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Crear cliente</button>
        </div>
        <div class="card-body text-primary">
            <div class="card-title">Listado de clientes</div>
            <label *ngIf="clientes.length==0">No hay clientes</label>
            <table class="table table-bordered table-striped" *ngIf="clientes.length>0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Fecha</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombre | uppercase}}</td>
                        <td>{{cliente.apellido | uppercase}}</td>
                        <td>{{cliente.email}}</td>
                        <td>{{cliente.createAt | date}}</td>
                        <td>
                            <button class="btn btn-rounded btn-secondary" style="margin-left: .5em;"
                                [routerLink]="['/clientes/form', cliente.id]">Editar</button>
                            <button class="btn btn-rounded btn-warning" style="margin-left: .5em;"
                                (click)="delete(cliente)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
